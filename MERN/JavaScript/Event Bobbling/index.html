<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: yellow;
            padding: 5px;
        }
        .childcontainer{
            border: 2px solid black;
            background-color: rgb(255, 166, 0);
            padding: 15px;
        }
        .container{
            border: 2px solid black;
            background-color: rgb(255, 0, 0);
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                Child
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click",()=>{alert("Child is Clicked")});
        document.querySelector(".childcontainer").addEventListener("click",()=>{alert("Childcontainer is Clicked")});
        document.querySelector(".container").addEventListener("click",()=>{document.querySelector(".container").setAttribute("style","background-color:blue")});
    </script>
</body>
</html>
